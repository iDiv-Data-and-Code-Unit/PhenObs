<div class="card border-dark mt-2 mb-2 collapse col-12 col-sm-8 col-lg-7" id="{% block id %}{% endblock id %}">
  <div class="card-body p-0">
    <img src="{% block src %}{% endblock src %}" class="card-img-top">
    <div class="p-3">
      <h5 class="card-title">{% block title %}{% endblock title %}</h5>
      <p>
        {% block content %}
        {% endblock content%}
      </p>
    </div>
  </div>
</div>
<div class="col-1"></div>
