{% load static %}
<div class="card border-dark mt-2 mb-2 collapse col-12 col-sm-8 col-md-7 col-lg-8" id="{{ id }}">
  <div class="card-body p-0">
    <img src="{% static "images/help/collections_delete_single.png" %}" class="card-img-top">
    <div class="p-3">
      <h5 class="card-title">Deleting collection on Collections page</h5>
      <p>
        Check the collection you want to delete and select
        “Delete selected collections” from the actions menu and click on “Go”.
      </p>
    </div>
    <hr/>
    <div class="card-body p-0">
    <img src="{% static "images/help/collections_delete_single_edit.png" %}" class="card-img-top">
    <div class="p-3">
      <h5 class="card-title">Deleting collection on Edit collection page</h5>
      <p>
        Click delete on the edit collection page.
      </p>
    </div>
  </div>
</div>
