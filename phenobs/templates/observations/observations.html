{% extends "base.html" %}
{% load static %}

{% block content %}
  {% include '../partial/last_observation.html' %}
  <div class="jumbotron-fluid custom-jumbotron p-3 p-md-3 p-lg-4 my-4">
    <div class="row justify-content-between">
      <h1 class="col-md-6 col-lg-7 col-xl-8">All collections</h1>
      <!-- TODO: add onclick events for buttons -->
      <button class="narrow-button px-4 col-12 col-md-5 col-lg-4 col-xl-3 mx-md-4" onclick="location.href='{% url 'observations:add' %}'">
        <div class="d-inline">
          <img class="pr-2" src="{% static 'images/add_collection.png' %}" height="35" alt=""/>
          Add collection
        </div>
      </button>
    </div>

    <table class="table table-borderless">
      <thead>
        <tr>
          <th scope="col">Date</th>
          <th scope="col">Creator</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">01.04.2020</th>
          <td>Steve White</td>
        </tr>
      </tbody>
    </table>
  </div>
{% endblock content %}
