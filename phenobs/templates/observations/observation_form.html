{% for id in ids %}
<div class="form-group row px-sm-1 px-md-3">
  <label for="{{ id.id }}" class="col-10 col-md-5 col-lg-4 pl-0">{{ id.label }}</label>
  <div class="d-flex col-12 col-md-7 col-lg-7 col-xl-6">
    {% if 'intensity' in id.id %}
      <input type="number" id="{{ id.id }}" name="{{ id.id }}" min="0" max="100" class="custom-dropdown no-margin-left col mr-3">
    {% else %}
      <select name="{{ id.id }}" id="{{ id.id }}" class="custom-dropdown no-margin-left col mr-3">
        <option value="y">yes</option>
        <option value="u">unsure</option>
        <option value="m">missed</option>
        <option value="no">no</option>
      </select>
    {% endif %}

    <button type="button" class="custom-dropdown no-margin-left old-data-btn col" data-toggle="modal" data-target="#{{ id.id }}-modal">
      {% if id.value == "y" %} yes
      {% elif id.value == "u" %} unsure
      {% elif id.value == "m" %} missed
      {% else %} {{ id.value }}
      {% endif %}
    </button>
  </div>

</div>
{% endfor %}

<div class="form-group row px-3">
  <label for="maintenance" class="col-10 col-md-5 col-lg-4 pl-0">Maintenance</label>
  <div class="d-flex col-12 col-md-7 col-lg-7 col-xl-6">
    <div class="custom-multiselect col mr-2" name="maintenance">
      <input type="checkbox" class="" > Cut partly
      <br />
      <input type="checkbox" class=""> Cut total
      <br />
      <input type="checkbox" class=""> Covered natural
      <br />
      <input type="checkbox" class=""> Covered artificial
      <br />
      <input type="checkbox" class=""> Transplanted
      <br />
      <input type="checkbox" class=""> Removed
      <br />
    </div>
    <button type="button" class="custom-dropdown no-margin-left old-data-btn col text-truncate" data-toggle="modal" data-target="#maintenance-modal">
      {{ record.maintenance }}
    </button>
  </div>
</div>

<div class="form-group row px-3">
  <label class="col-10 col-md-5 col-lg-4 pl-0">Remarks</label>
  <div class="d-flex col-12 col-md-7 col-lg-7 col-xl-6">
    <textarea id="remarks" name="remarks" class="col mr-3 custom-dropdown no-margin-left custom-textarea">
    </textarea>
    <button type="button" class="custom-dropdown no-margin-left old-data-btn col text-truncate" data-toggle="modal" data-target="#remarks-modal">
      {{ record.remarks }}
    </button>
  </div>
</div>

<div class="form-group row px-3">
  <label class="col-10 col-md-5 col-lg-4 pl-0">Peak flowering estimation</label>
  <div class="d-flex col-12 col-md-7 col-lg-7 col-xl-6">
      <input type="date" class="custom-dropdown no-margin-left col mr-3" placeholder="dd-mm-yyyy" id="peak-flowering-estimation"/>
      <button type="button" class="custom-dropdown no-margin-left old-data-btn col text-truncate" data-toggle="modal" data-target="#peak-flowering-estimation-modal">
        {{ record.peak_flowering_estimation }}
      </button>
  </div>
</div>

<div class="row justify-content-end px-3">
  <input type="button" class="wide-button col-12 col-sm-5 col-md-3 col-lg-2 mr-0 mr-sm-3" id="cancel-obs-btn" value="Cancel">
  <input type="submit" class="wide-button col-12 col-sm-5 col-md-3 col-lg-2 mt-3 mt-sm-0" id="save-btn" value="Save">
</div>
