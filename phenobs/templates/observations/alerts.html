<div class="modal fade" id="alert" tabindex="-1" aria-labelledby="alert-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="alert-label">Alert</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="alert-body" name="alert-body" class="col mr-3 no-margin-left">
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="alert-okay">Okay</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal fade" id="confirm" tabindex="-1" aria-labelledby="confirm-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="alert-label">Confirm</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="confirm-body" name="confirm-body" class="col mr-3 no-margin-left">
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal" id="confirm-no">No</button>
          <button type="button" class="btn btn-success" data-dismiss="modal" id="confirm-yes">Yes</button>
        </div>
      </div>
    </div>
  </div>
