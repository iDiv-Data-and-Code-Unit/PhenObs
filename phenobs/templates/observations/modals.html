{# TODO: Make modals reusable #}

{% for id in ids %}
<div class="modal fade" id="{{ id.id }}-modal" tabindex="-1" aria-labelledby="{{ id.id }}-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="{{ id.id }}-label">{{ id.label }} - <span id="{{ id.label }}-date"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {% if 'intensity' in id.id %}
          <div class="form-group">
            <input type="number" id="{{ id.id }}-old" name="{{ id.id }}-old" min="0" max="100" class="custom-dropdown col-md-3 col-10" value="">
          </div>
        {% else %}
          <select name="{{ id.id }}-old" id="{{ id.id }}-old" class="custom-dropdown col-md-3 col-5">
            <option value="y">yes</option>
            <option value="u">unsure</option>
            <option value="m">missed</option>
            <option value="no">no</option>
          </select>
        {% endif %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="{{ id.id }}-save" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
{% endfor %}

<div class="modal fade" id="maintenance-modal" tabindex="-1" aria-labelledby="maintenance-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="maintenance-label">Maintenance - <span id="maintenance-label-date"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="custom-multiselect col mr-2" name="maintenance">
          <input type="checkbox" id="cut-partly-old" class="" > <span id="cut-partly-old-label">Cut partly</span>
          <br />
          <input type="checkbox" id="cut-total-old" class=""> <span id="cut-total-old-label">Cut total</span>
          <br />
          <input type="checkbox" id="covered-natural-old" class=""> <span id="covered-natural-old-label">Covered natural</span>
          <br />
          <input type="checkbox" id="covered-artificial-old" class=""> <span id="covered-artificial-old-label">Covered artificial</span>
          <br />
          <input type="checkbox" id="transplanted-old" class=""> <span id="transplanted-old-label">Transplanted</span>
          <br />
          <input type="checkbox" id="removed-old" class=""> <span id="removed-old-label">Removed</span>
          <br />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="maintenance-save" >Save changes</button>
      </div>
    </div>
  </div>
</div>
